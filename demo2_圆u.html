	<body>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");

		ctx.fillStyle = "#f66";
		ctx.arc(100,100,50,0,Math.PI*1/2,false);
		ctx.fill();
		
		ctx.fillStyle = "skyblue";
		ctx.arc(100,100,50,Math.PI,Math.PI*3/2,false);
		ctx.fill();
	</script>
