<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			<div style="position: absolute; top: 10px; left: 10px; width: 100px; height: 100px; border: 1px solid rgb(0, 0, 255);"></div>
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		with (ctx){
			bezierCurveTo(50,50,100,50,100,100);
//			quadraticCurveTo(100,150,50,150);
			bezierCurveTo(100,100,100,150,150,150);
			fill();
			stroke();
		}
		
		
	</script>
</html>
